<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-解构赋值</title>
</head>
<body>
    <script>
        //1.数组解构，用的较少
        //传统方式
        let a=1,b=2,c=3
        console.log(a,b,c)

        //ES6方式
        let [x,y,z] = [1,2,3]
        console.log(x,y,z)

        //2.对象解构，用的较多

        let user = {name:'helen',age:18}

        //传统方式
        let name1 = user.name
        let age1 = user.age
        console.log(name1,age1)

        //ES6方式
        let {name,age} = user //注意，解构的变量必须是user中的属性
        console.log(name,age)
        
    </script>
</body>
</html>
